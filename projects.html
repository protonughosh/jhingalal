<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Protonu Ghosh | Projects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --primary: #2d3e50;
            --accent: #4fd1c5;
            --bg-gradient: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            --card-bg: rgba(255,255,255,0.9);
            --shadow: 0 4px 24px rgba(44,62,80,0.10);
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--bg-gradient);
            color: #222;
            min-height: 100vh;
        }
        .bg-circles {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: 0;
            pointer-events: none;
        }
        .circle { position: absolute; border-radius: 50%; opacity: 0.18; animation: moveCircle 18s linear infinite; }
        .circle1 { width: 140px; height: 140px; background: #4fd1c5; left: 6vw; top: 12vh; animation-delay: 0s;}
        .circle2 { width: 80px; height: 80px; background: #a5b4fc; left: 82vw; top: 22vh; animation-delay: 3s;}
        .circle3 { width: 60px; height: 60px; background: #fbbf24; left: 65vw; top: 78vh; animation-delay: 6s;}
        .circle4 { width: 90px; height: 90px; background: #f472b6; left: 20vw; top: 60vh; animation-delay: 9s;}
        .circle5 { width: 100px; height: 100px; background: #38bdf8; left: 75vw; top: 8vh; animation-delay: 12s;}
        @keyframes moveCircle {
            0% { transform: translateY(0) scale(1);}
            50% { transform: translateY(-40px) scale(1.1);}
            100% { transform: translateY(0) scale(1);}
        }
        header {
            background: var(--primary);
            color: #fff;
            padding: 2rem 1rem 1.5rem 1rem;
            text-align: center;
            box-shadow: var(--shadow);
            position: relative;
            z-index: 2;
        }
        header h1 {
            margin: 0;
            font-size: 2.1rem;
            letter-spacing: 1.5px;
        }
        .container {
            max-width: 900px;
            margin: 2.5rem auto 2rem auto;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 2.5rem 2rem;
            position: relative;
            z-index: 2;
            animation: fadeInUp 1.1s;
        }
        .project-list {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            padding: 0;
            margin: 0;
        }
        .project-card {
            background: #e3eafc;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(44,62,80,0.06);
            padding: 1.5rem 1.2rem;
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
            animation: fadeIn 1.3s;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .project-card:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 8px 32px var(--accent);
            background: #b2f7ef;
        }
        .project-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary);
        }
        .project-desc {
            font-size: 1rem;
            color: #333;
        }
        .project-link {
            color: var(--primary);
            text-decoration: underline;
            font-size: 0.97rem;
            margin-top: 0.2rem;
        }
        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.07rem;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #00796b;
        }
        @keyframes fadeInUp { from { opacity:0; transform:translateY(30px);} to{opacity:1; transform:translateY(0);} }
        @keyframes fadeIn { from { opacity:0;} to{opacity:1;} }
        @media (max-width: 600px) {
            .container { padding: 1rem; }
        }
    </style>
</head>
<body>
    <div class="bg-circles">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
        <div class="circle circle4"></div>
        <div class="circle circle5"></div>
    </div>
    <header>
        <h1>My Projects</h1>
    </header>
    <div class="container">
        <ul class="project-list">
            <!-- Example Project Card -->
            <li class="project-card">
                <span class="project-title">Project Title 1</span>
                <span class="project-desc">Short description of your project goes here. Highlight your role, technologies used, and impact.</span>
                <a href="#" class="project-link" target="_blank">View Project</a>
            </li>
            <li class="project-card">
                <span class="project-title">Project Title 2</span>
                <span class="project-desc">Another project description. You can add as many project cards as you want.</span>
                <a href="#" class="project-link" target="_blank">View Project</a>
            </li>
            <!-- Add more project cards as needed -->
        </ul>
        <a href="index.html" class="back-link">&#8592; Back to Portfolio</a>
    </div>
</body>
</html>
