<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Protonu Ghosh | Certifications</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --primary: #2d3e50;
            --accent: #4fd1c5;
            --bg-gradient: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            --card-bg: rgba(255,255,255,0.9);
            --shadow: 0 4px 24px rgba(44,62,80,0.10);
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--bg-gradient);
            color: #222;
            min-height: 100vh;
        }
        .bg-circles {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: 0;
            pointer-events: none;
        }
        .circle { position: absolute; border-radius: 50%; opacity: 0.18; animation: moveCircle 18s linear infinite; }
        .circle1 { width: 140px; height: 140px; background: #4fd1c5; left: 6vw; top: 12vh; animation-delay: 0s;}
        .circle2 { width: 80px; height: 80px; background: #a5b4fc; left: 82vw; top: 22vh; animation-delay: 3s;}
        .circle3 { width: 60px; height: 60px; background: #fbbf24; left: 65vw; top: 78vh; animation-delay: 6s;}
        .circle4 { width: 90px; height: 90px; background: #f472b6; left: 20vw; top: 60vh; animation-delay: 9s;}
        .circle5 { width: 100px; height: 100px; background: #38bdf8; left: 75vw; top: 8vh; animation-delay: 12s;}
        @keyframes moveCircle {
            0% { transform: translateY(0) scale(1);}
            50% { transform: translateY(-40px) scale(1.1);}
            100% { transform: translateY(0) scale(1);}
        }
        header {
            background: var(--primary);
            color: #fff;
            padding: 2rem 1rem 1.5rem 1rem;
            text-align: center;
            box-shadow: var(--shadow);
            position: relative;
            z-index: 2;
        }
        header h1 {
            margin: 0;
            font-size: 2.1rem;
            letter-spacing: 1.5px;
        }
        .container {
            max-width: 900px;
            margin: 2.5rem auto 2rem auto;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 2.5rem 2rem;
            position: relative;
            z-index: 2;
            animation: fadeInUp 1.1s;
        }
        .cert-list {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            padding: 0;
            margin: 0;
            justify-content: center;
        }
        .cert-card {
            background: #e3eafc;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(44,62,80,0.06);
            padding: 1.2rem 1rem;
            width: 260px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.7rem;
            animation: fadeIn 1.3s;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .cert-card:hover {
            transform: translateY(-6px) scale(1.04);
            box-shadow: 0 8px 32px var(--accent);
            background: #b2f7ef;
        }
        .cert-image {
            width: 90px;
            height: 90px;
            object-fit: contain;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 1px 4px rgba(44,62,80,0.09);
        }
        .cert-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--primary);
            text-align: center;
        }
        .cert-link {
            color: var(--primary);
            text-decoration: underline;
            font-size: 0.97rem;
        }
        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.07rem;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #00796b;
        }
        @keyframes fadeInUp { from { opacity:0; transform:translateY(30px);} to{opacity:1; transform:translateY(0);} }
        @keyframes fadeIn { from { opacity:0;} to{opacity:1;} }
        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .cert-card { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="bg-circles">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
        <div class="circle circle4"></div>
        <div class="circle circle5"></div>
    </div>
    <header>
        <h1>My Certifications</h1>
    </header>
    <div class="container">
        <div class="cert-list">
            <!-- Example Certificate Card -->
            <div class="cert-card">
                <img src="https://learn.microsoft.com/en-us/media/learn/certification/badges/microsoft-certified-fundamentals-badge.svg" alt="MS900 Badge" class="cert-image">
                <span class="cert-title">MS900: Microsoft 365 Fundamentals</span>
                <a href="#" class="cert-link" target="_blank">View Certificate</a>
            </div>
            <!-- Add more cert-card blocks for more certificates -->
        </div>
        <a href="index.html" class="back-link">&#8592; Back to Portfolio</a>
    </div>
</body>
</html>
